<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location and Nearby Places</title>
</head>
<body>
    <h1>Nearby Places</h1>
    <ul id="places-list"></ul>
    <div id="map" style="height: 400px; width: 100%;"></div>

    <!-- Loading Google Maps API with the injected API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&libraries=places&callback=initMap" async defer></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/js/geolocation.js"></script>
</body>
</html>

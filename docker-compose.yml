version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - rabbitmq
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - RABBITMQ_URL=${RABBITMQ_URL}

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"  # Management console

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml  # Config file
      - ./data/prometheus:/prometheus                    # Persistent data storage
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    volumes:
      - grafana_data:/var/lib/grafana                   # Persistent data for Grafana dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  grafana_data:                                          # Define the Grafana volume outside of services
